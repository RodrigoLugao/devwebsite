<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="assets/images/simasautologo.png" type="image/png" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>Simas Auto - Home</title>
  </head>

  <body>
    <div id="navbar"></div>

    <div class="container mb-4 pt-5" style="margin-top: 94px">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Início</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contato</li>
        </ol>
      </nav>
      <h3 class="mb-4">Contato</h3>
      <hr />
      <div class="row mt-5 mb-5">
        <div class="col col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Formas de contato</h4>
              <hr />
              <h5 class="card-title">Telefone</h5>
              <p class="card-text">
                <i class="fa-solid fa-phone"></i> (21) 999-999-999
                <br />
                Seg - Sex: 9hs às 18hs
              </p>
              <h5 class="card-title">Email</h5>
              <p class="card-text">
                <i class="fa fa-envelope"></i> simasauto@turbo.com.br
              </p>
              <h5 class="card-title">Endereço</h5>
              <p class="card-text">
                123 Motor Drive - Automotive District, Detroit, MI, USA - ZIP
                48201
              </p>
            </div>
          </div>
        </div>
        <div class="col col-md-8">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" />
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" class="form-control" id="telefone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="mensagem">Mensagem</label>
                  <textarea class="form-control" id="mensagem"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/navbarEfootter.js"></script>
  </body>
</html>
